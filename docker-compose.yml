version: "3.9"
services:
  web-ui:
    build: web-ui
    networks:
      - node_red
    ports:
      - "80:3000"
    environment:
      PORT: 3000
      CUSTOM_DATA_CONNECTOR_HOST: node-red
      CUSTOM_DATA_CONNECTOR_PORT: 1880

    depends_on: 
      - node-red

  node-red:
    build: node-red
    networks:
      - node_red
    ports:
      - "1880:1880"
    environment:
      REMOTE_IN_PATH: demo
      REMOTE_OUT_PATH: demo
      FTP_USER: demo
      FTP_PASS: pass
      FTP_PORT: 22
      FTP_HOST: ftp
      JOBINDSATS_API_KEY: ${JOBINDSATS_API_KEY}
            
      # Miljøvariablen FLOWS fortæller Node-RED IDEet hvilket flow.json den skal åbne og gemme ændringer i ved deploy.
      FLOWS: "/data/flows.json"
      
      # Bind mount fra codespace til den kørende containers /data.
      # Gør det muligt at deploye flowkode direkte fra IDE og bruge git til at comitte ændringerne til repo.
    volumes:
      - "./node-red/:/data"

    depends_on: 
      - ftp

  ftp:
    image: atmoz/sftp:latest
    restart: always
    command: demo:pass:::demo
    ports:
      - "22:22"
    networks:
      - node_red
      
networks: 
  node_red:
    name: node_red